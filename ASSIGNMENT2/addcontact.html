<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgreen;">
    <nav >
        <ul id="first">
        <li ><a href="index.html">Phonebook</a></li>
        <li><a href="addcontact.html">Add Contact</a></li>
        <li ><a href="https://countrycode.org/">Country Codes</a></li>
        </ul>
    </nav>
    <h2>Add Contact</h2>
    <form action="#" id="f001" method="post">
            <label>First name</label>
            <input type="text" id="f_name" placeholder="Firstname">
            <br>
            <br>
            <label>Last name</label>
            <input type="text" id="l_name" placeholder="Lastname">
            <br>
            <br>
            <label>Contact no:</label>
            <input type="number" id="code" placeholder="+91">
            <input type="number" id="Contact" placeholder="xxx-xx-xxxxx">
            <br>
            <br>
            <label>Landline no:</label>
            <input type="number" id="code" placeholder="+91">
            <input type="number" id="l_code" placeholder="0172">
            <input type="number" id="l_num" placeholder="xxxxxxx">
            <br>
            <br>
            <button id="submit">Save</button>
    </form>
</body>
</html>
